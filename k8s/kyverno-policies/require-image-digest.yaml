apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-image-digest
  annotations:
    policies.kyverno.io/title: Require Image Digest
    policies.kyverno.io/category: SLSA L3
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Images must use digest references (sha256) instead of mutable tags.
      This prevents tag mutation attacks and ensures immutable deployments.
      Required for SLSA L3 compliance.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-image-digest
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - demo
      validate:
        message: >-
          Images must use digest references (e.g., image@sha256:abc123...).
          Mutable tags like :latest or :v1.0 are not allowed for SLSA L3.
          Please update your deployment to use the image digest from the CI pipeline.
        pattern:
          spec:
            containers:
              - image: "*@sha256:*"
