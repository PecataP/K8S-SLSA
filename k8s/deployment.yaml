apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-slsa-web
  namespace: demo
  labels:
    app: python-slsa-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-slsa-web
  template:
    metadata:
      labels:
        app: python-slsa-web
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: python-slsa-web
          # IMPORTANT: Use digest instead of tags for SLSA L3 compliance
          # Update this after each CI build with the new digest from GitHub Actions output
          # Example: ghcr.io/pecatap/python-slsa-web@sha256:abc123...
          image: ghcr.io/pecatap/python-slsa-web@sha256:47f7528fb0b3341a2f1fc5b5eef06140e4cd2c1d4df1a9d751416d031226c214
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
