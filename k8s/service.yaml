apiVersion: v1
kind: Service
metadata:
  name: python-slsa-web
  namespace: demo
  labels:
    app: python-slsa-web
    component: web-server
spec:
  type: NodePort
  selector:
    app: python-slsa-web
  ports:
    - name: http
      port: 80
      targetPort: http  # References the named port in deployment
      nodePort: 30080
      protocol: TCP
  sessionAffinity: None
