apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-slsa-web
  namespace: argocd
spec:
  # Project
  project: default

  # Source repository
  source:
    repoURL: https://github.com/PecataP/K8S-SLSA.git
    targetRevision: main
    path: k8s

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: demo

  # Sync policy
  syncPolicy:
    automated:
      prune: true      # Remove resources that are no longer in git
      selfHeal: true   # Auto-sync if cluster state drifts from git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  # Auto-create demo namespace if it doesn't exist

  # Health check and sync behavior
  revisionHistoryLimit: 3
