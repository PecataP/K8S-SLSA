name: build-sign-push-slsa-l2

# This workflow implements SLSA Level 2 only
# SLSA L2 Requirements:
# - Automated build service (GitHub Actions)
# - Provenance generation
# - Provenance is signed

on:
  push:
    branches: [ "main" ]
    tags: [ "v*-l2" ]  # Trigger with tags like v1.0-l2
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write        # required for cosign keyless
  packages: write        # required to push to GHCR
  actions: read          # required for basic provenance

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/python-slsa-web
  TAG: ${{ github.sha }}
  PYTHON_VERSION: "3.11"

jobs:
  # SLSA Level 1: Automated build process
  # SLSA Level 2: Build service with basic provenance
  build-push:
    name: Build and Push Container (SLSA L2)
    runs-on: self-hosted  # Using your self-hosted runner
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-name: ${{ env.IMAGE_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push container image with BASIC provenance (SLSA L2)
      - name: Build and push container image (SLSA L2)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./DOCKERFILE
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:latest-l2
          platforms: linux/amd64
          provenance: true      # Basic provenance (SLSA L2)
          sbom: false           # SBOM optional for L2

      - name: Output image digest
        run: |
          echo "## SLSA Level 2 Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "**SLSA Level:** L2" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SLSA L2 Features" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Automated build process" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build service (GitHub Actions)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Basic provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- ⏭️  Not yet: Hardened build platform (L3)" >> $GITHUB_STEP_SUMMARY

  # Sign container with Cosign (keyless signing using OIDC)
  sign:
    name: Sign Container with Cosign
    needs: [build-push]
    runs-on: self-hosted
    permissions:
      id-token: write
      packages: write
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign container image with keyless signing
        env:
          DIGEST: ${{ needs.build-push.outputs.image-digest }}
          IMAGE: ${{ needs.build-push.outputs.image-name }}
        run: |
          echo "Signing image: ${IMAGE}@${DIGEST}"
          cosign sign --yes "${IMAGE}@${DIGEST}"

      - name: Verify signature
        env:
          DIGEST: ${{ needs.build-push.outputs.image-digest }}
          IMAGE: ${{ needs.build-push.outputs.image-name }}
        run: |
          echo "Verifying signature..."
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com"

  # Summary job
  summary:
    name: SLSA L2 Summary
    needs: [build-push, sign]
    runs-on: self-hosted
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "## SLSA Level 2 Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-push.outputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ needs.build-push.outputs.image-digest }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ env.TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SLSA L2 Compliance ✅" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **L1**: Automated build process" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **L2**: Build service with provenance" >> $GITHUB_STEP_SUMMARY
          echo "- ⏭️  **L3**: Not implemented yet (requires slsa-github-generator)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What's Different from L3?" >> $GITHUB_STEP_SUMMARY
          echo "- L2 uses basic Docker Buildx provenance" >> $GITHUB_STEP_SUMMARY
          echo "- L3 will use slsa-github-generator for hardened builds" >> $GITHUB_STEP_SUMMARY
          echo "- L3 adds isolated build environment guarantees" >> $GITHUB_STEP_SUMMARY
          echo "- L3 includes more comprehensive provenance metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Features (Both L2 & L3)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Cosign keyless signing" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Rekor transparency log" >> $GITHUB_STEP_SUMMARY
