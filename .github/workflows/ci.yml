name: build-sign-push-slsa

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write        # required for cosign keyless + SLSA generator
  packages: write        # required to push to GHCR
  actions: read          # required for SLSA provenance

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/python-slsa-web
  TAG: ${{ github.sha }}
  PYTHON_VERSION: "3.11"

jobs:
  # SLSA Level 1: Automated build process
  build-push:
    name: Build and Push Container
    runs-on: self-hosted  # Using self-hosted runner
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-name: ${{ env.IMAGE_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push container image
      - name: Build and push container image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./DOCKERFILE
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          provenance: mode=max  # Enable build provenance attestation
          sbom: true            # Generate SBOM (Software Bill of Materials)

      - name: Output image digest
        run: |
          echo "Image built with digest: ${{ steps.build.outputs.digest }}"
          echo "Full image reference: ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"

  # SLSA Level 2 & 3: Provenance generation with slsa-github-generator
  provenance:
    name: Generate SLSA Provenance
    needs: [build-push]
    permissions:
      id-token: write
      contents: read
      actions: read
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ${{ needs.build-push.outputs.image-name }}
      digest: ${{ needs.build-push.outputs.image-digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  # Sign container with Cosign (keyless signing using OIDC)
  sign:
    name: Sign Container with Cosign
    needs: [build-push]
    runs-on: self-hosted
    permissions:
      id-token: write
      packages: write
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign container image with keyless signing
        env:
          DIGEST: ${{ needs.build-push.outputs.image-digest }}
          IMAGE: ${{ needs.build-push.outputs.image-name }}
        run: |
          echo "Signing image: ${IMAGE}@${DIGEST}"
          cosign sign --yes "${IMAGE}@${DIGEST}"

      - name: Verify signature
        env:
          DIGEST: ${{ needs.build-push.outputs.image-digest }}
          IMAGE: ${{ needs.build-push.outputs.image-name }}
        run: |
          echo "Verifying signature..."
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com"

  # Deploy to Kubernetes (optional - can be triggered manually)
  deploy:
    name: Deploy to Kubernetes
    needs: [build-push, sign, provenance]
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image in deployment
        run: |
          kubectl set image deployment/python-slsa-web \
            python-slsa-web=${{ needs.build-push.outputs.image-name }}@${{ needs.build-push.outputs.image-digest }} \
            -n demo

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/python-slsa-web -n demo
          kubectl get pods -n demo -l app=python-slsa-web

  # Summary job
  summary:
    name: Build Summary
    needs: [build-push, sign, provenance]
    runs-on: self-hosted
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-push.outputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ needs.build-push.outputs.image-digest }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ env.TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SLSA Compliance" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SLSA Level 1: Automated build" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SLSA Level 2: Build service with provenance" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SLSA Level 3: Hardened builds (slsa-github-generator)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Features" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Cosign keyless signing" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SBOM generation" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build provenance attestation" >> $GITHUB_STEP_SUMMARY
