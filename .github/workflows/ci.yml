name: build-sign-push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write        # required for cosign keyless + SLSA generator
  packages: write        # required to push to GHCR

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mini-web
  TAG: ${{ github.sha }}

jobs:
  build-sign-push:
    runs-on: self-hosted   # your runner VM in vCenter; use 'ubuntu-latest' if you prefer GH-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (content-addressable tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:latest
          provenance: false   # we will attach SLSA provenance via generator

      # --- Sign container (Sigstore keyless uses OIDC; no long-lived secrets) ---
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
          IMAGE: ${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.digest }}
        run: |
          # get digest of the :latest we just pushed
          DIGEST=$(crane digest ${{ env.IMAGE_NAME }}:latest)
          cosign sign ${{ env.IMAGE_NAME }}@${DIGEST} --yes

        # get the digest using crane
      - name: Install crane (go-containerregistry)
        uses: imjasonh/setup-crane@v0.4

      - name: Capture digest
        id: digest
        run: echo "digest=$(crane digest $IMAGE_NAME:latest)" >> "$GITHUB_OUTPUT"

      # --- SLSA v3+ provenance attached to the image ---
 #     - name: Generate SLSA provenance
 #       uses: slsa-framework/slsa-github-generator/.github/actions/generator@v2.0.0
 #       with:
 #         base64-subjects: ${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.digest }}

      - name: Summary
        run: |
          echo "Image: $IMAGE_NAME:latest"
          echo "Digest: ${{ steps.digest.outputs.digest }}"
